name: 'Funblox CI: Build & Test'

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  node_12:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn run build
      - name: Test project
        run: yarn run test
    
  node_14:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn run build
      - name: Test project
        run: yarn run test
  node_16:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn run build
      - name: Test project
        run: yarn run test

  node_17:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
